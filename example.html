<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/just.js"></script>
    <script>
        Just.use({
            things: ["a", 9, {}, false]
        });

        Just.bind("things").to(".container").as(appendedInnerHTML);

        function appendedInnerHTML(val, key, obj) {
            return function (elem) {
                elem.innerHTML += " key: " + key + ", val: " + JSON.stringify(val);
            }
        }
    </script>
</head>
<body>
    <div class="container">Hello</div>
</body>
</html>
